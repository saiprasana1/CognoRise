<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-continer">
        <div id="quiz">
            <div id="question-number">Question 1 to 4</div>
            <div id="question">Question Text</div>
            <div class="options">
                <button class="option">option 1</button>
                <button class="option">option 2</button>
                <button class="option">option 3</button>
                <button class="option">option 4</button>
            </div>
            <div class="footer">
                <span id="timer">Time Lift : 10s</span>
                <button id="next-btn" disabled>Next</button>
            </div>
        </div>
        <div id="result" class="hide">
            <h2>Your Score:<span id="score"></span></h2>
        </div>

    </div>
    
      <script src="main.js"></script>
</body>
</html>
